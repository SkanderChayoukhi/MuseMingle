<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body>
    <section>
    <nav>
        <img src="assests/logo.png" alt="">
        <div class="navigation">
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="">Artists</a></li>
                <li>
                    <select name="shop" id="shop">
                    <option value="drawing">Gallery</option>
                    <option value="photography">Photography</option>
                    <option value="painting">Paintings</option>
                    </select>
                </li>
                <li><a  href="">Contact us</a></li>
                <li><a  href="">games</a></li>
            </ul>
        </div>
    </nav>

    <section class="section2">
        <div class="gallery-categories" id="gallery-categories">
            <div class="category-container">
                <div class="category" data-category="all">
                    <img src="./assests/categories_images/all.png" alt="all">
                    <h2>ALL</h2>
                </div>
                <div class="category" data-category="painting">
                    <img src="./assests/categories_images/paintings.png" alt="Painting Icon">
                    <h2>Painting</h2>
                </div>
                <div class="category" data-category="photography">
                    <img src="./assests/categories_images/photography.png" alt="Photography Icon">
                    <h2>Photography</h2>
                </div>
                <div class="category" data-category="drawings">
                    <img src="./assests/categories_images/drawings.png" alt="Drawings Icon">
                    <h2>Drawings</h2>
                </div>
                <div class="category" data-category="a">
                    <img src="./assests/categories_images/collage.png" alt="collage">
                    <h2>Collage</h2>
                </div>
            </div>
        </div>
        <div class="gallery-container">
            <div class="gallery-controls">
                
                <input type="text" id="searchInput" placeholder="Looking for something...?">
                
                
                <button id="addImageButton" type="submit">Add Art</button>
            </div>

            <div class="gallery" id="gallery">
                <!-- Images will be dynamically added here -->
            </div>
            
            <div class="pagination" id="pagination"></div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
